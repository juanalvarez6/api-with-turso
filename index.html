<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <title>Api</title>
</head>

<body>
    <main>
        <div>
            <button type="button" class="btn btn-primary mt-3 ms-2" data-bs-toggle="modal"
                data-bs-target="#modalCreateProduct">
                Agregar Producto
            </button>

            <div class="modal fade" id="modalCreateProduct" tabindex="-1" aria-labelledby="modalCreateProductLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalCreateProductLabel">Agregar Producto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex flex-column align-items-center">
                                <div class="d-flex m-2 flex-column w-100">
                                    <label for="title">Nombre: </label>
                                    <input id="title" type="text">
                                </div>

                                <div class="d-flex m-2 flex-column w-100">
                                    <label for="price">Precio: </label>
                                    <input id="price" type="number">
                                </div>

                                <div class="d-flex m-2 flex-column w-100">
                                    <label for="description">Descripcion: </label>
                                    <input id="description" type="text">
                                </div>

                                <div class="d-flex m-2 flex-column w-100">
                                    <label for="categoryId">Categoria: </label>
                                    <select name="categoryId" id="categoryId">
                                    </select>
                                </div>

                                <div class="d-flex m-2 flex-column w-100">
                                    <label for="image">Imagen: </label>
                                    <input id="image" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" onclick="createProduct()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="productContainer">
            <div class="d-flex flex-wrap justify-content-evenly mb-3">
            </div>
        </div>

        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Producto Eliminado</h5>
                    </div>
                    <div class="modal-body">
                        El producto ha sido eliminado exitosamente.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="reloadButton()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmEditModal" tabindex="-1" aria-labelledby="confirmEditModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmEditModalLabel">Producto Editado</h5>
                    </div>
                    <div class="modal-body">
                        El producto ha sido editado exitosamente.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="reloadButton()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="confirmCreateModal" tabindex="-1" aria-labelledby="confirmCreateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmCreateModalLabel">Producto Agregado</h5>
                    </div>
                    <div class="modal-body">
                        El producto ha sido agregado exitosamente.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="reloadButton()">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./assets/js/jquery-3.7.1.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/js/index.js"></script>

</html>
